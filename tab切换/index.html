<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{margin: 0;padding:0;}
	ul{
		list-style: none;
	}
	.tabs-head li{
		display: inline-block;
		padding:10px 6px;
		margin:0 10px;
		cursor: pointer;
	}
	.tabs-head li.on{
		border-bottom:2px solid orange;
	}
	.tabs-body{
		padding:10px 16px;
	}
	.tabs-body ul{
		display: none;
	}
	.tabs-body ul.show{
		display: block;
	}
	</style>
</head>
<body>

<div class='tabs'>
	
	<ul class='tabs-head' id='tabsHead'>
		<li class='on'>公告</li>
		<li>规则</li>
		<li>论坛</li>
		<li>安全</li>
		<li>公益</li>
	</ul>

	<div class='tabs-body' id='tabsBody'>
		
		<ul class='show'>
			<li>公告：1</li>
			<li>公告：2</li>
			<li>公告：3</li>
		</ul>

		<ul>
			<li>规则：1</li>
			<li>规则：2</li>
			<li>规则：3</li>
		</ul>

		<ul>
			<li>论坛：1</li>
			<li>论坛：2</li>
			<li>论坛：3</li>
		</ul>

		<ul>
			<li>安全：1</li>
			<li>安全：2</li>
			<li>安全：3</li>
		</ul>

		<ul>
			<li>公益：1</li>
			<li>公益：2</li>
			<li>公益：3</li>
		</ul>

	</div>
</div>

<script type="text/javascript">
var tabsHead = document.getElementById('tabsHead');
var tabsHeadLi = tabsHead.getElementsByTagName('li');
var tabsHeadLiLen = tabsHeadLi.length;

var tabsBody = document.getElementById('tabsBody');
var tabsBodyUl = tabsBody.getElementsByTagName('ul');

for(var i=0;i<tabsHeadLiLen;i++){

	//给dom对象添加属性
	tabsHeadLi[i].index = i;

	tabsHeadLi[i].onmouseover = function(){

		for(var j=0;j<tabsHeadLiLen;j++){
			//所有的class清空
			tabsHeadLi[j].className='';
			//隐藏所有的ul【下面的内容:对应的内容】
			tabsBodyUl[j].style.display = 'none';
		}

		//当前移入添加上class类
		this.className='on';
		//对应下标的ul【内容】显示出来
		tabsBodyUl[ this.index ].style.display = 'block';
		
	}
}



</script>






</body>
</html>
