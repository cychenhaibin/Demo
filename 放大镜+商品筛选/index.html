<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<div class='g-container'>
	<div class='g-main u-clearfix'>
		<div class='magnifier u-l' id="magnifier">
<!--			小图-->
			<div class='magnifier-min' id="sImg">
				<img src="images/1-min.jpg">
				<span class='lens' id="lens"></span>
			</div>
<!--			大图-->

			<div class="p-img" id="pImg">
				<img src="images/1-max.jpg" alt="" id="picImg">
			</div>

			<ul class='magnifier-list u-clearfix'>
				<li class='u-l'>
					<img src="images/1-min.jpg" style="margin-right: 16px" class='on'>
					<img src="images/2-min.jpg" style="margin-right: 16px">
					<img src="images/3-min.jpg" style="margin-right: 16px">
					<img src="images/4-min.jpg" style="margin-right: 16px">
				</li>
			</ul>
		</div>
		<div class='commodity u-r'>
			<h2>WEB前端课程</h2>
			<div class='total-price'>
				价格：<strong id="priceTxt">¥1099.00</strong>
			</div>
			<div class='specifications'>
				<p>
					学习周期：
					<span class="on">1天</span>
					<span>2天</span>
					<span>3天</span>
					<span>4天</span>
				</p>
				<p>
					学习课程：
					<span class="on">uni-app</span>
					<span>CRM后台管理系统</span>
					<span>全套课程</span>
					<span>前端面试题</span>
				</p>
				<div>
					<p>套餐：</p>
					<p id="setMeal">
						<span class="on">套餐一：送男朋友</span>
						<span>套餐二：送女朋友</span>
						<span>套餐三：送12-0战绩</span>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src='js/script.js'></script>
</body>
</html>
